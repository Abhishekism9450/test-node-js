<!doctype html>
<html ng-app="directoryApp">
	<head>
		<title> AngularJs</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

		<script type="text/javascript" src="directory.js"></script>

		<!-- <script type="text/javascript" src="directory.js"></script> -->


		<style>
			/*.over-thirty{S
				background:red;
				color: green;
			}
			.under-thirty{
				background:blue;
				color: white;
			}*/
			ul{
				list-style: none;
			}
			li{
				display: flex;
				margin-bottom: 10px;
			}
			li span{
				display: inline-block;

				line-height: 50px;
			}
			li img{
				margin-right: 10px;
				border-radius: 100%;
				width: 100px;
				height: 100px;
			}
			.hidden{
				display: none;
			}
		</style>
	</head>
	<body ng-controller="directoryController as dirList">
	<input type="text" ng-model="search">
		<ul ng-class="{'hidden':!dirList.toggle}">
			 <li ng-repeat="item in dirList.list | filter:search"
			 ng-class="item.age>29?'over-thirty':'under-thirty'"
			 >
			 	 <img ng-src="{{item.img}}" ng-click = "count(1)" />
			 	 <span>{{item.name}}- {{item.age}}</span>
			 </li>
			</ul>
			<button id = '1' ng-click = "count(1)" >1 </button>
			<label> Total Count : {{counter}} </label>
			<button ng-if="!dirList.toggle" ng-click="dirList.toggle=true">Show Names</button>
			<button ng-if="dirList.toggle" ng-click="dirList.toggle=false">Hide Names</button>
			<form ng-submit="dirList.addPerson()">
				<input type="text" placeholder="Name" ng-model="dirList.name">
				<input type="number" placeholder="age" ng-model="dirList.age">
				<input type="submit" value="Submit">



 </form>


	</body>
</html>
